<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home Screen</title>
</head>
<body class="home">

    <div id="texogo">
        <img id="logo" src="https://res.cloudinary.com/dvfeh6kup/image/upload/v1667278759/image_2022-11-01_102742130-removebg-preview_bncmsg.png" alt="kalvium">
        <h1 id="textl">
            <span style="color:#ffffff">KAL</span>
            <span id="vik" style="color:#EF3837">VIK</span>
        </h1>
    </div>

    <form>
        <input class="input1" type="text" id="userName" placeholder="Username">
        <br>
        <input class="input2" type="text" id="nickName" placeholder="Nickname">
    </form>
    

    <div>
    <span class='start-btn' onclick="save();">START</span>
    </div>
    
    <script>
        function save(){
            var uName = document.getElementById("userName").value
            var nName = document.getElementById("nickName").value
            if(localStorage.getItem('username') == null){
                localStorage.setItem('username', '[]');
            }  
            if(localStorage.getItem('nickname') == null){
                localStorage.setItem('nickname', '[]');
            }  
            var old_uName = JSON.parse(localStorage.getItem('username'));
            var old_nName = JSON.parse(localStorage.getItem('nickname'));
            old_uName.push(uName);
            old_nName.push(nName);
            localStorage.setItem('username', JSON.stringify(old_uName))
            localStorage.setItem('nickname', JSON.stringify(old_nName))
            if (uName=="" || nName==""){
                alert("Please fill in your details");
            }
            else {
                location.href="./game.html";
            }
        }
    </script>
</body>
</html>
